<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<title>Cadastrar Leitor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
background:#f4f6f9;
font-family:Segoe UI;
}

.menu{
height:100vh;
width:240px;
background:#8B0000;
position:fixed;
left:-240px;
top:0;
transition:0.3s;
padding-top:20px;
}

.menu a{
display:block;
color:white;
text-decoration:none;
padding:18px;
font-size:18px;
}

.menu a:hover{
background:#a00000;
}

.menu.active{
left:0;
}

.abrir{
font-size:30px;
cursor:pointer;
color:#8B0000;
}

.card{

max-width:800px;
margin:auto;
padding:30px;
border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);

}

input{

height:55px;
font-size:18px;

}

button{

height:55px;
font-size:18px;

}

h2{
font-size:32px;
margin-bottom:20px;
}

</style>

</head>

<body>

<div class="container mt-4">

<span class="abrir" onclick="abrirMenu()">‚ò∞</span>

<h2 class="mt-3">Cadastrar Leitor</h2>

<div class="card">

<input id="nome" class="form-control mb-3" placeholder="Nome completo">

<input id="cpf" class="form-control mb-3" placeholder="CPF">

<input id="endereco" class="form-control mb-3" placeholder="Endere√ßo">

<input id="telefone" class="form-control mb-3" placeholder="Telefone / WhatsApp">

<input id="matricula" class="form-control mb-4" placeholder="Matr√≠cula (opcional)">

<button class="btn btn-primary w-100" onclick="salvarLeitor()">
Salvar Leitor
</button>

</div>

</div>


<!-- MENU LATERAL -->

<div id="menu" class="menu">

<a href="javascript:void(0)" onclick="fecharMenu()">‚¨Ö Fechar</a>

<a href="index.html">üè† In√≠cio</a>

<a href="cadastrar_livro.html">üìö Cadastrar Livro</a>

<a href="cadastrar_leitor.html">üë§ Cadastrar Leitor</a>

<a href="emprestimo.html">üì¶ Empr√©stimo</a>

<a href="livros_emprestados.html">üìã Livros Emprestados</a>

</div>


<script>

function abrirMenu(){
document.getElementById("menu").classList.add("active")
}

function fecharMenu(){
document.getElementById("menu").classList.remove("active")
}

function salvarLeitor(){

let leitores = JSON.parse(localStorage.getItem("leitores")) || []

let leitor = {

nome:document.getElementById("nome").value,
cpf:document.getElementById("cpf").value,
endereco:document.getElementById("endereco").value,
telefone:document.getElementById("telefone").value,
matricula:document.getElementById("matricula").value

}

leitores.push(leitor)

localStorage.setItem("leitores",JSON.stringify(leitores))

alert("Leitor cadastrado com sucesso!")

document.getElementById("nome").value=""
document.getElementById("cpf").value=""
document.getElementById("endereco").value=""
document.getElementById("telefone").value=""
document.getElementById("matricula").value=""

}

</script>

</body>
</html>
